<div class="row">
  <div class="col-lg-12">
    <div class="bs-component">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of questions;let i= index;"> 

          <div>
            <div class="form-group" *ngIf="item.type=='text'">
              <p class="control-label">{{i+1}}、{{item.question}}</p>
              <p class="control-label">{{item.text}}</p>
            </div>

            <div class="form-group" *ngIf="item.type=='image'">
              <!--<div class="view">-->
                <p class="control-label">{{i+1}}、{{item.question}}</p>
                <ul class="thumbnails" style="margin-left:0;">
                  <li class="col-lg-4" *ngFor="let image of attachments[i]">
                    <div class="thumbnail">
                      <div class="imageContainer" >
                        <img [src]="image" >
                      </div>
                    </div>
                  </li>
                </ul>
              <!--</div>-->
            </div>
          </div>
        </li>
      </ul>

      <div class="btn-group btn-group-justified" *ngIf="!isLoading">
        <div class="alert alert-dismissible alert-success thanksContent">
          <strong>感谢您参与调查，谢谢您的合作！</strong>
        </div>
      </div>
    </div>

  </div>

  <div class="mask" *ngIf="isLoading">
      <div class="sk-folding-cube" >
          <div class="sk-cube1 sk-cube"></div>
          <div class="sk-cube2 sk-cube"></div>
          <div class="sk-cube4 sk-cube"></div>
          <div class="sk-cube3 sk-cube"></div>
        </div>
        <p>
          请稍等, {{progress | async}}...
        </p>
    </div>
</div>
